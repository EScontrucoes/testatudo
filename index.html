<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora XYZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Construtora XYZ</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#sobre">Sobre Nós</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="banner">
        <div class="container">
            <h2>Bem-vindo à Construtora XYZ</h2>
            <p>Sua parceira em construções de qualidade.</p>
        </div>
    </section>

    <section id="projetos" class="projetos">
        <div class="container">
            <h2>Nossos Projetos</h2>
            <!-- Adicione informações sobre os projetos da construtora aqui -->
        </div>
    </section>

    <section id="sobre" class="sobre">
        <div class="container">
            <h2>Sobre Nós</h2>
            <!-- Adicione informações sobre a construtora aqui -->
        </div>
    </section>

    <section id="contato" class="contato">
        <div class="container">
            <h2>Contato</h2>
            <!-- Adicione um formulário de contato ou informações de contato aqui -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Construtora XYZ. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        // Script para animar o banner de boas-vindas
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.querySelector('.banner');
            banner.style.opacity = 0;
            
            let opacity = 0;
            const fadeIn = function () {
                banner.style.opacity = opacity;
                opacity += 0.01;
                
                if (opacity >= 1) {
                    clearInterval(intervalId);
                }
            };
            
            const intervalId = setInterval(fadeIn, 10);
        });
        
        // Script para animar a rolagem suave ao clicar nos links do menu
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const target = document.querySelector(this.getAttribute('href'));
                
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Script para exibir uma mensagem de confirmação ao enviar o formulário de contato
        const form = document.querySelector('form');
        
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Obrigado por nos contatar! Entraremos em contato em breve.');
                // Aqui você pode adicionar lógica para enviar os dados do formulário para o servidor
            });
        }
    </script>
</body>
</html>
